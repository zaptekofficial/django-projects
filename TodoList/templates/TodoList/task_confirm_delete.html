{% extends "todolist/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Task</legend>
                <h2>Please confirm if you want to delete post: {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Confirm</button>
                <a href="{% url 'home'%}"><button class="btn btn-outline-info">No</button></a>
            </div>
        </form>
    </div>
{% endblock content %}
